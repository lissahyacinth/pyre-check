name: Static Analysis

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.x
      uses: actions/setup-python@v1
      with:
        python-version: '3.x'
    - name: Pyre-Check Action Step
      uses: ./
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
